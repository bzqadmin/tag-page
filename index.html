<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Google Search Box -->
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2 text-center">
                <form action="https://www.google.com/search" method="get" class="form-inline justify-content-center">
                    <div class="input-group w-100">
                        <input type="text" name="q" class="form-control" placeholder="Search Google...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Quick Links Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="links-container" class="d-flex flex-wrap">
                    <!-- Links will be added here dynamically -->
                    <div class="link-card add-link-card" data-toggle="modal" data-target="#addLinkModal">
                        <div class="card h-100">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Baidu Translate Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-0">
                        <iframe src="https://fanyi.baidu.com" 
                                class="w-100 translate-frame" 
                                frameborder="0">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Link Modal -->
        <div class="modal fade" id="addLinkModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Link</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" id="link-name" class="form-control" placeholder="Link Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="link-url" class="form-control" placeholder="URL (https://...)">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="add-link" class="btn btn-success">Add Link</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 更新这些脚本引用 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
